<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Content Viewer</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>File Content Viewer</h2>

        <div class="accordion">
            {% for file in files %}
            <div class="accordion-item">
                <button class="accordion-header" onclick="toggleAccordion(this)">
                    {{ file.file_name }}
                    <span>+</span>
                </button>
                <div class="accordion-content">
                    <pre>{{ file.content }}</pre>
                </div>
            </div>
            {% endfor %}
        </div>

        <a href="/" class="home-link">Go Back to Home</a>
    </div>

    <script>
        function toggleAccordion(button) {
            let content = button.nextElementSibling;
            let isVisible = content.style.display === "block";
            
            document.querySelectorAll(".accordion-content").forEach(item => item.style.display = "none");
            document.querySelectorAll(".accordion-header span").forEach(span => span.textContent = "+");

            if (!isVisible) {
                content.style.display = "block";
                button.querySelector("span").textContent = "-";
            }
        }
    </script>
</body>
</html>
