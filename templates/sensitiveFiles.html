<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensitive Files</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #d9534f;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .home-link:hover {
            background-color: #31b0d5;
        }
        .no-files {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Detected Sensitive Files</h2>
        {% if sensitive_files %}
            <table>
                <tr>
                    <th>File Name</th>
                    <th>Analysis Time</th>
                    <th>Sensitive Content Description</th>
                </tr>
                {% for file in sensitive_files %}
                    <tr>
                        <td>{{ file[0] }}</td>
                        <td>{{ file[1] }}</td>
                        <td>{{ file[2] }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p class="no-files">No sensitive files detected.</p>
        {% endif %}
        <a href="/" class="home-link">Back to Home</a>
    </div>
</body>
</html>
