<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renamed Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .home-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Renamed Files</h2>
        {% if renamed_files %}
            <table>
                <tr>
                    <th>Old File Name</th>
                    <th>New File Name</th>
                </tr>
                {% for file in renamed_files %}
                    <tr>
                        <td>{{ file.old_name }}</td>
                        <td>{{ file.new_name }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No files were renamed.</p>
        {% endif %}
        <a href="/" class="home-link">Go Back to Home</a>
    </div>
</body>
</html>
