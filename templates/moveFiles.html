<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moved Files</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Moved Files to Documents</h2>
        {% if files_moved %}
            <ul>
                {% for file in files_moved %}
                    <li>{{ file }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-files">No PDF or PPT files found to move.</p>
        {% endif %}
        <a href="/" class="home-link">Go Back to Home</a>
    </div>
</body>
</html>
