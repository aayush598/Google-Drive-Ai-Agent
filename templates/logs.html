<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Logs</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: auto;
            text-align: left;
        }
        h2 {
            color: #0275d8;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0275d8;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .response-box {
            max-height: 100px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>API Request Logs</h2>
        {% if logs %}
            <table>
                <tr>
                    <th>Endpoint</th>
                    <th>Method</th>
                    <th>Time</th>
                    <th>Client IP</th>
                    <th>Request Data</th>
                    <th>Response Data</th>
                </tr>
                {% for log in logs %}
                    <tr>
                        <td>{{ log[0] }}</td>
                        <td>{{ log[1] }}</td>
                        <td>{{ log[2] }}</td>
                        <td>{{ log[3] }}</td>
                        <td class="response-box">{{ log[4] }}</td>
                        <td class="response-box">{{ log[5] }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No logs available.</p>
        {% endif %}
        <a href="/" class="home-link">Back to Home</a>
    </div>
</body>
</html>
